<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array method</title>
</head>
<body>
    <p><i>My school name is Cosmos high school</i></p>
    
    <!--Script-->
    
  <script src="script.js"></script>
  <script>
    for (var a = 5; a >= 1; a--){
    for (var b = a; b >= 1 ; b--){
        document.write(b + " ")
    } 
    document.write("<br>")
}
document.write("<br>") 

for(var d=1; d <= 5; d++){
  for(var f=1; f <= d; f++){
    document.write(f + " ")
  }
  document.write("<br>")
}
document.write("<br>")  

for(var h = 1; h<= 5; h++){
  for(var f=1; f <= h ; f++){
    document.write(h + " ")
  }
  document.write("<br>")
}

document.write("<br>")


  </script>



<script language="javascript">
  var sout;
  sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (i = 1; i <= 10; i++) {
  sout = sout + "<tr>";
  for (j = 11; j <= 20; j++) {
  sout = sout + "<td>" + i * j + "</td>";
  }
  sout = sout + "</tr>";
  }
  sout = sout + "</table>";
  document.write (sout);

  document.write("<br>")

  var num;
  num = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (i = 1; i <= 10; i++) {
  num = num + "<tr>";
  for (j = 2; j <= 20; j++) {
  num = num + "<td>" + i * j + "</td>";
  }
  num = num + "</tr>";
  }
  num = num + "</table>";
  document.write (num);


  </script>


</body>
</html>
